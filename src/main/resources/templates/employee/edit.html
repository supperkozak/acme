<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css' rel='stylesheet'/>
</head>
<body>
<div class="container">

    <h1>Edit Employees
        <span class="pull-right">
                    <a class="btn btn-primary" th:href="@{'/'}">Home</a>

            <a class="btn btn-primary" href="/employee/list">List Employee</a>
        </span>
    </h1>

    <form action="/employee/update" method="post" class="form">
        <input type="hidden" name="id"  th:value="${employee.id}" />
        <label for="name">Name</label>
        <input type="text" id="name" name="name" th:value="${employee.name}" class="form-control"/>
        <div class="form-group">
            <select name="department.id">
                <option th:each="department : ${departments}" th:value="${department.id}" th:text="${department.name}"></option>

            </select>
        </div>
        <div class="form-group">
            <select name="manager.id">
                <option th:each="employee : ${employees}" th:value="${employee.id}" th:text="${employee.name}"></option>

            </select>
        </div>
        <br/>
        <button class="btn btn-success">Update</button>
    </form>
</div>
</body>
</html>
